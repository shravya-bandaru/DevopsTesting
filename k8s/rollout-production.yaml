apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: hello-world-production
  namespace: hello-world
spec:
  replicas: 5
  strategy:
    blueGreen:
      activeService: hello-world
      previewService: hello-world-canary
      autoPromotionEnabled: false
      autoPromotionSeconds: 300
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: hello-world
      environment: production
  template:
    metadata:
      labels:
        app: hello-world
        environment: production
    spec:
      serviceAccountName: hello-world
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
      terminationGracePeriodSeconds: 30
      containers:
        - name: hello-world
          image: ghcr.io/yourusername/hello-world-app:platinum-latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: LOG_LEVEL
              value: "warn"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            requests:
              memory: "128Mi"
              cpu: "500m"
            limits:
              memory: "256Mi"
              cpu: "1000m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - hello-world
              topologyKey: kubernetes.io/hostname
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: hello-world-pdb
  namespace: hello-world
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: hello-world
      environment: production
