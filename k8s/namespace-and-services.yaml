apiVersion: v1
kind: Namespace
metadata:
  name: hello-world
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hello-world
  namespace: hello-world
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world
  namespace: hello-world
  labels:
    app: hello-world
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: hello-world
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-canary
  namespace: hello-world
  labels:
    app: hello-world
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: hello-world
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hello-world-network-policy
  namespace: hello-world
spec:
  podSelector:
    matchLabels:
      app: hello-world
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              role: frontend
      ports:
        - protocol: TCP
          port: 3000
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
