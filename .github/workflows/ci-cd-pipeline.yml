name: CI/CD Pipeline - Azure App Service with Blue-Green & Canary Deployments

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # ===== BUILD STAGE =====
  build:
    name: Build & Create Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-iron: ${{ steps.meta-iron.outputs.tags }}
      image-bronze: ${{ steps.meta-bronze.outputs.tags }}
      image-silver: ${{ steps.meta-silver.outputs.tags }}
      image-gold: ${{ steps.meta-gold.outputs.tags }}
      image-platinum: ${{ steps.meta-platinum.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get ACR credentials
        id: acr-creds
        run: |
          az acr update -n ${{ secrets.ACR_NAME }} --admin-enabled true
          ACR_USERNAME=$(az acr credential show -n ${{ secrets.ACR_NAME }} -o tsv --query username)
          ACR_PASSWORD=$(az acr credential show -n ${{ secrets.ACR_NAME }} -o tsv --query passwords[0].value)
          echo "ACR_USERNAME=$ACR_USERNAME" >> $GITHUB_OUTPUT
          echo "ACR_PASSWORD=$ACR_PASSWORD" >> $GITHUB_OUTPUT

      - name: Log in to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ steps.acr-creds.outputs.ACR_USERNAME }}
          password: ${{ steps.acr-creds.outputs.ACR_PASSWORD }}

      # Build Iron (DEV)
      - name: Build and push Iron Image (Development)
        uses: docker/build-push-action@v5
        with:
          context: .
          target: iron
          push: true
          tags: ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:iron-${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build Bronze (QA)
      - name: Build and push Bronze Image (QA)
        uses: docker/build-push-action@v5
        with:
          context: .
          target: bronze
          push: true
          tags: ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:bronze-${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build Silver (INT)
      - name: Build and push Silver Image (Integration)
        uses: docker/build-push-action@v5
        with:
          context: .
          target: silver
          push: true
          tags: ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:silver-${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build Gold (PERF/STAGING)
      - name: Build and push Gold Image (Performance/Staging)
        uses: docker/build-push-action@v5
        with:
          context: .
          target: gold
          push: true
          tags: |
            ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:gold-${{ env.IMAGE_TAG }}
            ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:gold-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build Platinum (PRODUCTION)
      - name: Build and push Platinum Image (Production)
        uses: docker/build-push-action@v5
        with:
          context: .
          target: platinum
          push: true
          tags: |
            ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:platinum-${{ env.IMAGE_TAG }}
            ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:platinum-latest
            ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===== DEV TESTING (Iron) =====
  dev-testing:
    name: DEV Testing (Unit + Lint)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm run test:unit

      - name: Run ESLint
        run: npm run lint

  # ===== QA TESTING (Bronze) =====
  qa-testing:
    name: QA Testing (Automated + Contract)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run All Tests
        run: npm test

      - name: Run Contract Tests
        run: npm run test:contract

  # ===== INT REGRESSION TESTING (Silver) =====
  int-testing:
    name: INT Regression Testing
    runs-on: ubuntu-latest
    needs: [build, qa-testing]
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Regression Tests
        run: npm test

      - name: Run Integration Tests
        run: npm run test:integration || npm test

  # ===== PERFORMANCE TESTING (Gold) =====
  performance-testing:
    name: PERF Testing
    runs-on: ubuntu-latest
    needs: [build, int-testing]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start application
        run: npm start &
        env:
          NODE_ENV: staging

      - name: Wait for application
        run: sleep 3

      - name: Health check
        run: |
          curl -f http://localhost:3000/health || exit 1
          curl -f http://localhost:3000/ || exit 1

  # ===== DEPLOY TO STAGING (Canary) =====
  deploy-staging:
    name: Deploy to Staging (Canary)
    runs-on: ubuntu-latest
    needs: [performance-testing]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: https://${{ secrets.APP_SERVICE_NAME }}-staging.azurewebsites.net

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Staging Slot
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.APP_SERVICE_NAME }}
          slot-name: staging
          images: ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:gold-${{ env.IMAGE_TAG }}

      - name: Set Canary Traffic (10% to staging)
        run: |
          az appservice plan update -g ${{ secrets.AZURE_RESOURCE_GROUP }} \
            -n ${{ secrets.APP_SERVICE_PLAN }} --percentage 10

      - name: Wait for Canary
        run: sleep 60

      - name: Run Acceptance Tests on Staging
        run: |
          STAGING_URL="https://${{ secrets.APP_SERVICE_NAME }}-staging.azurewebsites.net"
          curl -f $STAGING_URL/health || exit 1
          echo "Canary health check passed"

      - name: Increase Canary Traffic (50%)
        run: |
          az appservice plan update -g ${{ secrets.AZURE_RESOURCE_GROUP }} \
            -n ${{ secrets.APP_SERVICE_PLAN }} --percentage 50

      - name: Monitor Canary (2 minutes)
        run: sleep 120

  # ===== DEPLOY TO PRODUCTION (Blue-Green) =====
  deploy-production:
    name: Deploy to Production (Blue-Green)
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://${{ secrets.APP_SERVICE_NAME }}.azurewebsites.net

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Swap Slots (Blue-Green)
        run: |
          az webapp deployment slot swap -g ${{ secrets.AZURE_RESOURCE_GROUP }} \
            -n ${{ secrets.APP_SERVICE_NAME }} \
            --slot staging

      - name: Run Smoke Tests on Production
        run: |
          PROD_URL="https://${{ secrets.APP_SERVICE_NAME }}.azurewebsites.net"
          curl -f $PROD_URL/health || exit 1
          curl -f $PROD_URL/ || exit 1
          echo "Production smoke tests passed"

      - name: Reset Traffic (100% to production)
        run: |
          az appservice plan update -g ${{ secrets.AZURE_RESOURCE_GROUP }} \
            -n ${{ secrets.APP_SERVICE_PLAN }} --percentage 100

  # ===== SECURITY SCAN =====
  security-scan:
    name: Security & Compliance Scan
    runs-on: ubuntu-latest
    needs: build
    if: always()
    permissions:
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
